<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Editable Resume Builder by Ashama Abbasi</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your address">

            <label for="profilePicture">Profile Picture</label>
            <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required>
        
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required placeholder="Enter your education"></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required placeholder="Enter your work experience" ></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required placeholder="Enter your skills"></textarea>

        </fieldset>


        <button type="submit">Generate Resume Below</button>
        </form>
        <br>
        <div id = "resumeOutput" contenteditable="true" ></div>
        <div id="shareable-link-container" style="display: none;">
            <h2>shareable Link</h2>
            <p>Here is your unique link to view or edit your resume:</p>
            <a href="#" id="shareable-link" target="_blank"></a>
            <br>
            <button id="download-pdf"><b>Download as PDF</b></button>
        </div>



    <script src = script.js></script>
    

    
</body>
</html>
